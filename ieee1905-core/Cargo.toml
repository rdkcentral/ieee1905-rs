[package]
name = "ieee1905-core"
version = "0.1.8"
edition = "2021"
repository = "git@github.com:rdkcentral/ieee1905-rs.git"
license = "Apache-2.0"
#license-file = "LICENSE"
publish = false

[lib]
name = "ieee1905"
path = "src/lib.rs"

[features]
default = []
enable_tokio_console = []

[dependencies]
pnet = "0.35.0"
nom = "8.0.0"
tokio = { version = "1.47.1", features = ["full", "tracing"] }
console-subscriber = "0.4.1"
async-trait = "0.1.89"
tracing = "0.1"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
tui = "0.19"
crossterm = "0.29.0"
netdev = "0.37.3"
anyhow = "1.0.99"
futures = "0.3"
tokio-tasker = "1.2.0"
tokio-util = "0.7.16"
clap = { version = "4.5.47", features = ["derive"] }
bytes = "1.10.1"
lazy_static = "1.5.0"
once_cell = "1.21.3"
hex-literal = "1.0.0"
cryptoki = "0.10"
tracing-appender = "0.2.3"
thiserror = "2.0.16"
